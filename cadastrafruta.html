<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>

    <!--link icone da lupa-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--link css navbar-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Frutas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastro de Frutas</a>
                    </li>
                    
                </ul>
                
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar no Site" aria-label="Search" />
                        <!--botão de pesquisa-->
                    <button class="btn btn-outline-success" type="submit">
                        <!--icone de lupa-->
                        <i class="bi bi-search"></i>
                    </button>
                        <!--botão de adicionar-->
                    <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#meumodal">
                        <!--icone de adicionar-->
                        <i class="bi bi-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <!-- Tabela de listagem -->
    <table class="table">
        <thead class="table-light">
            <tr>
                <th>Identificador</th>
                <th>Fruta</th>
                <th>Nome científico</th>
                <th>Produção média por safra (Kg)</th>
                <th>Data do plantio</th>
            </tr>
        </thead>

        <!--  -->
        <tbody id="fruteirasTBody"></tbody>

        </table>

    <!--Modal bootstrap-->

   <div class="modal fade" id="meumodal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastrar Fruteira</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="fruteiraForm">

          <div class="mb-3">
            <label class="form-label">Nome Popular</label>
            <input type="text" id="nomePopular" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Nome Científico</label>
            <input type="text" id="nomeCientifico" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Produção Média (Kg)</label>
            <input type="number" id="producaoMedia" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Data do Plantio</label>
            <input type="date" id="dataPlantio" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-success w-100">
            Salvar
          </button>

        </form>
      </div>
    </div>
  </div>
</div>

        <!--Notificação (Toest Bootstrap)-->
    <!-- Toastify CSS -->
<link rel="stylesheet" type="text/css"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <!-- Aruivo JS -->

  <script src="src/cadastro.js"></script>


</body>
</html>
